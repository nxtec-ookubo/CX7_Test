# 共通設定ファイルテンプレート

# ローカルホスト情報
L_USER="local_user"  # ローカルホストのユーザー名
L_HOST="local_hostname"  # ローカルホストのホスト名
L_MGMT_IP="192.168.1.1"  # ローカルホストの管理IPアドレス

# リモートホスト情報
R_USER="remote_user"  # リモートホストのユーザー名
R_HOST="remote_hostname"  # リモートホストのホスト名
R_MGMT_IP="192.168.1.2"  # リモートホストの管理IPアドレス
R_PASS="remote_password"  # リモートホストのパスワード（暗号化を推奨）

# ローカルホストのPF設定
L_PF_NIC="eth0"  # ローカルホストのPFインターフェース名
L_VF_NIC="eth0"  # ローカルホストのVFインターフェース名
L_VF_REP="eth0"  # ローカルホストのVFリプレゼンタ名
L_PF_IP="192.168.1.100"  # ローカルホストのPF IPアドレス
L_VF_IP="192.168.1.101"  # ローカルホストのVF IPアドレス
L_PF_PCI="0000:17:00.0"  # ローカルホストのPF PCIアドレス
L_VF_PCI="0000:17:00.1"  # ローカルホストのVF PCIアドレス

# リモートホストのPF設定
R_PF_NIC="eth1"  # リモートホストのPFインターフェース名
R_VF_NIC="eth1"  # リモートホストのVFインターフェース名
R_VF_REP="eth1"  # リモートホストのVFリプレゼンタ名
R_PF_IP="192.168.1.200"  # リモートホストのPF IPアドレス
R_VF_IP="192.168.1.201"  # リモートホストのVF IPアドレス
R_PF_PCI="0000:18:00.0"  # リモートホストのPF PCIアドレス
R_VF_PCI="0000:18:00.1"  # リモートホストのVF PCIアドレス

# デフォルトのクライアントIPアドレス
DEFAULT_CLIENT_IP="192.168.1.100"

# ローカルホストのCPU設定
L_CPU="0,2,4,6,8,10,12,14"

# リモートホストのCPU設定
R_CPU="1,3,5,7,9,11,13,15"